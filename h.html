<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HacktoberFest 2025 - To-Do List App ðŸŽƒ</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.3s ease;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 5px;
      width: 180px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff6600;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e65c00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ff6600;
      color: white;
    }

    .priority-high {
      color: #e74c3c;
      font-weight: bold;
    }

    .priority-medium {
      color: #f1c40f;
      font-weight: bold;
    }

    .priority-low {
      color: #2ecc71;
      font-weight: bold;
    }

    .edit-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      margin-right: 5px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Optional Dark Theme */
    .dark-theme {
      background-color: #1e1e1e;
      color: #f9f9f9;
    }

    .dark-theme table {
      background-color: #2c2c2c;
    }

    .dark-theme th {
      background-color: #ff6600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>HacktoberFest 2025 - To-Do List ðŸŽƒ</h1>
    <p>Contribute, Code & Celebrate Open Source!</p>

    <div>
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <button id="addBtn" onclick="addTask()">Add Task</button>
      <button onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Task</th>
          <th>Added On</th>
          <th>Due Date</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskBody"></tbody>
    </table>
  </div>

  <script>
    let taskCount = 0;
    let isEditing = false;
    let currentRow = null;

    function addTask() {
      const taskText = document.getElementById('taskInput').value.trim();
      const dueDate = document.getElementById('dueDate').value;
      const priority = document.getElementById('priority').value;

      if (taskText === '' || dueDate === '') {
        alert("Please fill in both task and due date.");
        return;
      }

      const currentDate = new Date();
      const addedTime = currentDate.toLocaleString();

      const priorityClass = {
        High: 'priority-high',
        Medium: 'priority-medium',
        Low: 'priority-low'
      }[priority];

      if (isEditing && currentRow) {
        currentRow.children[1].textContent = taskText;
        currentRow.children[3].textContent = dueDate;
        currentRow.children[4].textContent = priority;
        currentRow.children[4].className = priorityClass;

        isEditing = false;
        currentRow = null;
        document.getElementById('addBtn').textContent = "Add Task";
      } else {
        taskCount++;
        const tbody = document.getElementById('taskBody');
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${taskCount}</td>
          <td>${taskText}</td>
          <td>${addedTime}</td>
          <td>${dueDate}</td>
          <td class="${priorityClass}">${priority}</td>
          <td>
            <button class="edit-btn" onclick="editTask(this)">Edit</button>
            <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      }

      document.getElementById('taskInput').value = '';
      document.getElementById('dueDate').value = '';
      document.getElementById('priority').value = 'Medium';
    }

    function deleteTask(button) {
      const row = button.parentElement.parentElement;
      row.remove();

      const rows = document.querySelectorAll("#taskBody tr");
      taskCount = 0;
      rows.forEach((tr, index) => {
        tr.children[0].textContent = index + 1;
        taskCount++;
      });

      if (row === currentRow) {
        isEditing = false;
        currentRow = null;
        document.getElementById('addBtn').textContent = "Add Task";
      }
    }

    function editTask(button) {
      currentRow = button.parentElement.parentElement;
      const taskText = currentRow.children[1].textContent;
      const dueDate = currentRow.children[3].textContent;
      const priority = currentRow.children[4].textContent;

      document.getElementById('taskInput').value = taskText;
      document.getElementById('dueDate').value = dueDate;
      document.getElementById('priority').value = priority;

      document.getElementById('addBtn').textContent = "Update Task";
      isEditing = true;
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }
  </script>
</body>
</html>
