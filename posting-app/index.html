<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting App</title>
    <link rel="stylesheet" href="style.css">
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <div class="body_container">

        <div class="heading_container">
            <h1>Posting Site</h1>
            <h2>Post, Like and Comment</h2>
        </div>

        <div class="main_container">
            <div class="html">
                <div class="main_head">
                    <h1>Create Post</h1>
                </div>
                <div class="input_container">
                    <img src="./assets/user-3296.png" alt="">
                    <input type="text" name="username" id="username" placeholder="Enter Your Name">
                </div>
                <div class="post_container">
                    <div class="textarea_div">
                        <textarea name="" id="post_text" placeholder="What's On Your Mind ..."></textarea>
                    </div>
                    <div class="img_container">
                        <img src="./assets/europeana-kWrE1KDiR48-unsplash.jpg" alt="" id="1"
                            onclick="backgroundImg(id)">
                        <img src="./assets/europeana-rhkb5dmNBPQ-unsplash.jpg" alt="" id="2"
                            onclick="backgroundImg(id)">
                        <img src="./assets/max-petrunin-8wLRzTPtwAA-unsplash.jpg" alt="" id="3"
                            onclick="backgroundImg(id)">
                        <img src="./assets/pawel-czerwinski-dTgIbuxsM2w-unsplash.jpg" alt="" id="4"
                            onclick="backgroundImg(id)">
                        <img src="./assets/tamara-bitter-i6MKm6h8vag-unsplash.jpg" alt="" id="5"
                            onclick="backgroundImg(id)">
                        <img src="./assets/the-new-york-public-library-wFbBXvjvV_Q-unsplash.jpg" alt="" id="6"
                            onclick="backgroundImg(id)">
                        <div id="deleteImg" onclick="removeBgImg()">
                            <i class="fa-solid fa-trash"></i>
                            Delete background Image
                        </div>
                    </div>
                    <div class="post_btn_div">
                        <button class="post_btn" onclick="post()">Post</button>
                    </div>
                </div>
            </div>
            <div id="js">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a7577e03bc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
        integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
