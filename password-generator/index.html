<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - ScramblPass</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="main_container">
        <nav class="animate__animated animate__fadeInDown">
            <ul>
                <li class="logo">ScramblPass.</li>
                <!-- <li class="home">Home</li> -->
            </ul>
        </nav>
        <article>
            <div class="sec1_container">
                <h1 class="animate__animated animate__backInLeft">
                    Instantly generate a secure, random password with the ScramblPass online tool
                </h1>
                <p class="animate__animated animate__tada">Use our online password generator tool to instantly create a secure, random password.</p>
            </div>
            <div class="sec2_container animate__animated animate__slideInUp">
                <div class="input_container">

                    <label for="input">
                        <h1>
                            Your password is here :
                        </h1>
                    </label>
                    <input type="text" id="input" disabled>
                </div>
                <div class="length_container">
                    <h1>Password Length</h1>
                    <input type="number" name="" id="range_num" min="0" max="30" value="12">
                    <input type="range" name="" id="range" min="0" max="30" value="12">
                </div>
                <div class="checkbox_container">
                    <div class="checkbox1_container">
                        <input type="checkbox" name="uppercase" id="uppercase_checkbox" checked>
                        <label for="uppercase">Uppercase</label>
                    </div>
                    <div class="checkbox2_container">
                        <input type="checkbox" name="lowercase" id="lowercase_checkbox" checked>
                        <label for="lowercase">Lowercase</label>
                    </div>
                    <div class="checkbox3_container">
                        <input type="checkbox" name="number" id="number_checkbox" checked>
                        <label for="number">Number</label>
                    </div>
                    <div class="checkbox4_container">
                        <input type="checkbox" name="symbol" id="symbol_checkbox" checked>
                        <label for="symbol">Symbol</label>
                    </div>
                </div>
                <div class="copy_btn_container">
                    <button id="copy_btn" onclick="copy()"><i class="fa-regular fa-copy"></i>
                        Copy Password
                    </button>
                    <button class="generate_btn" onclick="finalpassword()"><i class="fa-solid fa-rotate-right"></i>
                        Generate Password
                    </button>
                </div>
            </div>
        </article>
    </div>
    <footer>
        <div class="footer_container">
            <h1>Design by Mohtashim Javed</h1>
            <h1>Â© 2025 ScramblPass. All rights reserved.</h1>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/a7577e03bc.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
